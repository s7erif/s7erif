<svg xmlns="http://www.w3.org/2000/svg" width="900" height="550" viewBox="0 0 900 550">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
    
    .bg { fill: #0a0a0f; }
    .card { fill: #11111a; rx: 8; filter: drop-shadow(0 0 20px #00ff4140); }
    .title { fill: #00ff41; font-family: 'JetBrains Mono', monospace; font-size: 16px; font-weight: 700; }
    .key { fill: #ff6b6b; font-family: 'JetBrains Mono', monospace; font-size: 13px; font-weight: 400; }
    .value { fill: #4ecdc4; font-family: 'JetBrains Mono', monospace; font-size: 13px; font-weight: 300; }
    .comment { fill: #8b949e; font-family: 'JetBrains Mono', monospace; font-size: 11px; font-style: italic; }
    .ascii { fill: #00ff41; font-family: 'JetBrains Mono', monospace; font-size: 9px; }
    .stat-label { fill: #c9d1d9; font-family: 'JetBrains Mono', monospace; font-size: 11px; }
    .stat-value { fill: #00ff41; font-family: 'JetBrains Mono', monospace; font-size: 14px; font-weight: 700; }
    .bar-bg { fill: #1e1e2e; rx: 3; }
    .bar-fill { fill: #00ff41; rx: 3; }
    .divider { stroke: #30363d; stroke-width: 1.5; stroke-dasharray: 5,3; }
    .blink { animation: blink 1s infinite; }
    .pulse { animation: pulse 2s infinite; }
    .glow { filter: drop-shadow(0 0 8px #00ff41); }
    .scan-line { animation: scan 3s linear infinite; }
    .matrix-rain { font-family: 'JetBrains Mono', monospace; font-size: 14px; fill: #00ff41; opacity: 0.3; }
    .float { animation: float 3s ease-in-out infinite; }
    
    @keyframes blink { 
      0%, 50% { opacity: 1; } 
      51%, 100% { opacity: 0; } 
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes scan {
      0% { transform: translateY(-20px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(550px); opacity: 0; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- Animated Matrix-style background -->
  <rect class="bg" width="900" height="550"/>
  <text class="matrix-rain" x="50" y="50">01010011 01001111 01000011</text>
  <text class="matrix-rain" x="200" y="120">01000001 01001110 01000001</text>
  <text class="matrix-rain" x="350" y="250">01001100 01011001 01010011</text>
  <text class="matrix-rain" x="500" y="180">01010100 00100000 01000001</text>
  
  <!-- Animated scan line -->
  <line class="scan-line" x1="0" y1="0" x2="900" y2="0" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
  
  <!-- Glowing main card -->
  <rect class="card" x="30" y="30" width="840" height="490" rx="12"/>
  
  <!-- Animated terminal header -->
  <rect fill="#1a1a2e" x="30" y="30" width="840" height="40" rx="12"/>
  <rect fill="#11111a" x="30" y="60" width="840" height="10"/>
  <circle class="pulse" fill="#ff5f56" cx="55" cy="50" r="7"/>
  <circle class="pulse" fill="#ffbd2e" cx="80" cy="50" r="7"/>
  <circle class="pulse" fill="#27c93f" cx="105" cy="50" r="7"/>
  <text fill="#00ff41" x="450" y="55" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="14" class="glow">
    s7erif@SOC-Terminal:~$ ./profile.sh --security-mode
  </text>

  <!-- Interactive ASCII Radar Animation -->
  <g transform="translate(40, 80)">
    <!-- Radar background -->
    <circle cx="150" cy="150" r="120" fill="none" stroke="#00ff4150" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="150" cy="150" r="80" fill="none" stroke="#00ff4130" stroke-width="1" stroke-dasharray="3,3"/>
    <circle cx="150" cy="150" r="40" fill="none" stroke="#00ff4120" stroke-width="1" stroke-dasharray="2,2"/>
    
    <!-- Scanning line -->
    <line x1="150" y1="150" x2="270" y2="150" stroke="#00ff41" stroke-width="2" 
          style="animation: rotate 4s linear infinite; transform-origin: 150px 150px"/>
    
    <!-- Detection points -->
    <circle class="pulse" cx="190" cy="110" r="5" fill="#ff6b6b"/>
    <circle class="pulse" cx="220" cy="180" r="5" fill="#ff6b6b"/>
    <circle class="pulse" cx="100" cy="140" r="5" fill="#ff6b6b"/>
    
    <!-- Radar labels -->
    <text class="ascii" x="150" y="280" text-anchor="middle">[ LIVE THREAT MONITOR ]</text>
    <text class="ascii" x="150" y="295" text-anchor="middle" fill="#ff6b6b">‚óè 3 ACTIVE ALERTS</text>
  </g>

  <!-- Divider with animated dots -->
  <line class="divider" x1="380" y1="70" x2="380" y2="280"/>
  <circle cx="380" cy="100" r="3" fill="#00ff41" class="pulse"/>
  <circle cx="380" cy="150" r="3" fill="#00ff41" class="pulse"/>
  <circle cx="380" cy="200" r="3" fill="#00ff41" class="pulse"/>
  <circle cx="380" cy="250" r="3" fill="#00ff41" class="pulse"/>

  <!-- Profile Info with animated typing effect -->
  <g class="float">
    <text class="title" x="420" y="90">SHERIF OSMAN</text>
    <text class="comment" x="420" y="110">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</text>
  </g>

  <text class="key" x="420" y="135">STATUS:</text>
  <text class="value" x="490" y="135">[ ACTIVE ] Junior SOC Analyst</text>
  <rect class="blink" fill="#00ff41" x="483" y="122" width="8" height="14"/>

  <text class="key" x="420" y="160">LOCATION:</text>
  <text class="value" x="505" y="160">Cairo, Egypt üá™üá¨</text>

  <text class="key" x="420" y="185">EDUCATION:</text>
  <text class="value" x="505" y="185">Assist University '28</text>

  <text class="key" x="420" y="210">SPECIALIZATION:</text>
  <text class="value" x="525" y="210">Security Operations</text>

  <text class="comment" x="420" y="235">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</text>

  <text class="key" x="420" y="260">CURRENT OPS:</text>
  <text class="value" x="515" y="260">Threat Hunting ‚Ä¢ Log Analysis</text>

  <text class="key" x="420" y="285">TOOLS ONLINE:</text>
