      [>] Monitoring network traffic... [‚úì] | [>] Analyzing security logs... [‚úì] | [>] Scanning for threats... [‚óè]
    </text>
  </g>

  <!-- Animated footer -->
  <g transform="translate(0, 520)">
    <line x1="0" y1="0" x2="900" y2="0" stroke="#00ff41" stroke-width="1" stroke-dasharray="10,5"/>
    <text class="comment" x="450" y="20" text-anchor="middle" font-size="12">
      github.com/s7erif | linkedin.com/in/sherif-osman | [CONNECTED: SECURE CHANNEL]
