    <rect fill="#000" x="0" y="0" width="820" height="40" rx="5"/>
    <text fill="#00ff41" x="10" y="25" font-family="'JetBrains Mono', monospace" font-size="12">
      <tspan>root@soc-terminal:~$ </tspan>
      <tspan class="blink">‚ñà</tspan>
